<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

 </head>
 


 <body onload='init_map()'>

  <div class="row">
    <div class="col-4"></div> 
    
    <div class="col-8">
      <h1 class="titulo">Tiago Santos 18024</h1>
      <h4 class="titulo1">Pacos de Ferreira - Centro</h4>


    
    </div>
  
  
  </div>
  
  <div class="row">
    <div class="col-1"></div>
    <div class="col-8"> <div id='map'></div></div>
    <div class="col-2">
      <div class="col-1"></div>

     
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Base Map
        </div>
        <ul class="list-group list-group-flush">
          <div class="baseSideBar"> 
          <li class="list-group-item"> <input type="radio" name='baseLayerRadioButton' value='BingMap' checked> Bing Map </input></li>
          <li class="list-group-item">  <input type="radio" name='baseLayerRadioButton' value='OpenStreetMap' > OSM </input></li>
          <li class="list-group-item"><input type="radio" name='baseLayerRadioButton' value='CartoDB'> CartoDB Dark </input></li>
        </div>
        </ul>
      </div>


      <div class="card" style="width: 18rem;">
        <div class="card-header">
         Layers 
        </div>
        <ul class="list-group list-group-flush"></ul>
          <li class="list-group-item">  <input id="wms1" type="checkbox" checked/> Ver Todos os Layers</li>
          <li class="list-group-item">  <input id="wms2" type="checkbox" /> Pontos de Interesse</li>
          <li class="list-group-item"> <input id="wms3" type="checkbox" /> Estrada</li>
          <li class="list-group-item"> <input id="wms4" type="checkbox" /> Ecopontos</li>
        </ul>
      </div>
  </div>
    
</div>




    

 

 
 <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
   </div>
   
 <div id='mouse-position'></div> 
 </body>
</html>
